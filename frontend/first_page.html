<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/first_page.css">
</head>
<body>
    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Title -->
    <div class="title" style="font-weight: bold;", style="font-family: 'Times New Roman', Times, serif";>Restauranter</div>       

    <h1 id="page-title" class="text-center" style="color:white;font-weight: bold;font-size: 3rem;">ğŸ½ï¸ Restaurants ğŸ½ï¸</h1>

    <!-- Main Container -->
    <div id="main-container" class="container mt-5">

        <!-- Search Box and Location Button -->
        <div id="search-container" class="d-flex align-items-center gap-2 position-relative">
            <input type="text" id="search-input" placeholder="Search for restaurants..." 
                   oninput="fetchSuggestions()" 
                   class="form-control rounded-pill" style="padding-right: 40px;">
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="analyzeImage()">
            <div id="image-icon-container">
                <span onclick="document.getElementById('imageInput').click();" 
                      class="d-flex align-items-center justify-content-center" 
                      style="cursor: pointer; width: 35px; height: 35px; background: #ff4500; border-radius: 50%; color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-image" viewBox="0 0 16 16">
                        <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12z"/>
                    </svg>
                </span>
            </div>
            <div id="search-btn-container">
                <button id="search-btn" onclick="searchRestaurants()" class="btn btn-danger rounded-pill" style="background-color:#e7460b">
                    Search
                </button>
            </div>
            <div id="suggestion-box"></div>
            <button id="location-btn" class="btn location-button btn-secondary" onclick="toggleLocation()">Location Search</button>
            
        </div>
    </div>
    <p id="tagline" class="text-center mt-3" style="color: white; font-weight: bold;">"Discover the best restaurants around you!"</p>        <div id="restaurant-list"></div>

    <div class="footer">
        <b style="color:black">Powered by </b>
        <img src="https://storage.googleapis.com/background-tarak/zomato.png" alt="Zomato Logo"> <!-- Replace with your logo URL -->
    </div>

    <script src="static/first_page.js"></script>

</body>
</html>
