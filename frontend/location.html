<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reuse your existing styles */
        .restaurant-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .distance-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ğŸ½ï¸ Nearby Restaurants</h1>
        <div id="loading" class="text-center">Loading nearby restaurants...</div>
        <div id="restaurant-list"></div>
        <button onclick="window.history.back()" class="btn btn-secondary mt-3">â† Back to Main</button>
    </div>

    <script>
        async function loadNearbyRestaurants() {
            const params = new URLSearchParams(window.location.search);
            const lat = params.get('lat');
            const lon = params.get('lon');

            if (!lat || !lon) {
                document.getElementById('restaurant-list').innerHTML = 
                    '<div class="alert alert-danger">No location data available</div>';
                return;
            }

            try {
                const response = await fetch(
                    `https://big-crow-450507-n4.uc.r.appspot.com/fetch_nearby_restaurants?lat=${lat}&lon=${lon}`
                );
                
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                document.getElementById('restaurant-list').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(restaurants) {
            const container = document.getElementById('restaurant-list');
            container.innerHTML = '';

            if (restaurants.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No restaurants found nearby</div>';
                return;
            }

            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <h3>${restaurant.Restaurant_Name}</h3>
                        ${restaurant.Distance_km ? 
                            `<span class="distance-badge">${restaurant.Distance_km} km</span>` : ''}
                    </div>
                    <div class="restaurant-details mt-3">
                        ${restaurant.Address && restaurant.Address !== 'Unknown Address' ? 
                            `<p><strong>ğŸ“ Address:</strong> ${restaurant.Address}</p>` : ''}
                        ${restaurant.Cuisines && restaurant.Cuisines !== 'Unknown Cuisines' ? 
                            `<p><strong>ğŸ´ Cuisines:</strong> ${restaurant.Cuisines}</p>` : ''}
                        ${restaurant.Aggregate_rating ? 
                            `<p><strong>â­ Rating:</strong> ${restaurant.Aggregate_rating}</p>` : ''}
                        ${restaurant.Votes ? 
                            `<p><strong>ğŸ‘ Votes:</strong> ${restaurant.Votes}</p>` : ''}
                        ${restaurant.Average_Cost_for_two ? 
                            `<p><strong>ğŸ’° Cost:</strong> ${restaurant.Average_Cost_for_two}</p>` : ''}
                        ${restaurant.City ? 
                            `<p><strong>ğŸ™ï¸ City:</strong> ${restaurant.City}</p>` : ''}
                        ${restaurant.Country ? 
                            `<p><strong>ğŸŒ Country:</strong> ${restaurant.Country}</p>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initial load
        loadNearbyRestaurants();
    </script>
</body>
</html>
